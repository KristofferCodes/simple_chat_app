name: simple_chat_app
description: A real-time Firebase chat application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Firebase
  firebase_core: ^2.15.1
  cloud_firestore: ^4.9.1
  firebase_storage: ^11.2.6
  
  # Network
  dio: ^5.3.2
  
  # UI
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # Utils
  uuid: ^4.0.0
  intl: ^0.18.1
  path: ^1.8.3
  mime: ^1.0.4
  
  # Icons
  cupertino_icons: ^1.0.2

  shimmer: ^3.0.0
  image: ^4.1.3 
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  bloc_test: ^9.1.4
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/